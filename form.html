<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Inquiry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    .radio-label.highlighted {
      background-color: #dbeafe;
      border-color: #3b82f6;
      color: #1e3a8a;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  
  <div id="header"></div>

  
  <section class="max-w-xl mx-auto bg-white shadow-lg p-6 rounded-lg mt-8">
    <h1 class="text-2xl font-bold mb-4 text-blue-600">Travel Inquiry Form</h1>

    <form id="travelForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="name" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="destination" class="block font-semibold mb-1">Preferred Destination</label>
        <input type="text" id="destination" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="font-semibold text-gray-700 mb-2">Preferred Travel Time</legend>
        <div class="space-y-2">
          <label class="radio-label flex items-center space-x-2 cursor-pointer border rounded px-2 py-1">
            <input type="radio" name="travelTime" value="Morning" class="accent-blue-500">
            <span>Morning</span>
          </label>
          <label class="radio-label flex items-center space-x-2 cursor-pointer border rounded px-2 py-1">
            <input type="radio" name="travelTime" value="Afternoon" class="accent-blue-500">
            <span>Afternoon</span>
          </label>
          <label class="radio-label flex items-center space-x-2 cursor-pointer border rounded px-2 py-1">
            <input type="radio" name="travelTime" value="Evening" class="accent-blue-500">
            <span>Evening</span>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Submit
      </button>
    </form>
  </section>

  
  <section id="output" class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-lg shadow hidden"></section>

  
  <div id="footer" class="mt-10"></div>
<script src="script.js"> </script>
</body>
</html>
