<html>
<body>
<h2>javascript array sort</h2>
<p>the sort() method sorts an array alphabetically</p>
<p id="demo1"></p>
<p id="demo2"></P>
<script>
const fruits=["banana","orange","apple","mango"]; document.getElementById("demo1").innerHTML=fruits; fruits.sort(); document.getElementById("demo2").innerHTML=fruits;
</script>
<h2>javascript array reverse</h2>
<p>array reverse() method reverses the order of the element in an array</p>
<p id="demo3"></p>
<script> document.getElementById("demo3").innerHTML=fruits.reverse();
</script>
</body>
</html>
